<!-- GEEK-BIZ QUIZ (Working Title) -->

<!-- This HTML document is meant to provide the basic framework for the quiz feature -->

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Disney Fan Quiz</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src = "script.js"></script>

    <link rel="icon" 
          href="https://image.shutterstock.com/image-vector/disney-park-playland-isolated-vector-260nw-1533621227.jpg"
          type="image">

  </head>

  <body>

    <!-- add a timer div in the top corner
    <a href ="scores.html">High Scores</a>
    <br />
    <div id="timer"></div> -->

      <!-- container template that holds all questions and button -->
    <div class = "container">
      <!-- intro header -->
      <div id="title"><h1>Disney Quiz</h1></div>
      <div id="question-container" class="hide">
        <div id="question">Trivia Question</div>
        <div id="select-buttons" class="btn-grid">
          <button class="btn">Option1</button>
          <button class="btn">Option2</button>
          <button class="btn">Option3</button>
          <button class="btn">Option4</button>
        </div>
      </div>
      
      <!-- next button will remain hidden until needed, only start is visible -->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      
     </div>
  </body>

</html>
